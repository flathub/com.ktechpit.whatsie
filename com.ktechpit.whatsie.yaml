app-id: com.ktechpit.whatsie
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-23.08
command: whatsie
finish-args:
  - --device=all
  - --env=PACKAGE_TYPE=flatpak
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=QTWEBENGINE_DICTIONARIES_PATH=/app/qtwebengine_dictionaries
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application

  - --system-talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.freedesktop.UPower.*

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: whatsie
    buildsystem: qmake
    subdir: src/
    build-options:
      env:
        - QMAKEPATH=/app/lib
    config-opts:
      - QMAKE_INCDIR+=/app/include/QtWebEngine
      - QMAKE_INCDIR+=/app/include/QtWebEngineCore
      - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
      - CONFIG+=FLATPAK
    sources:
      - type: git
        url: https://github.com/keshavbhatt/whatsie.git
        tag: v4.14.2
        commit: c478a7d68d0ddf23c0df6bd6bcc923e448947d91
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$
